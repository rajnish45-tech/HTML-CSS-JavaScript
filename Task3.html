<!DOCTYPE html>
<html>
<head>
    <little>Advance Styling + javaScript</little>

    <style>
        body {
            text-align: centre;
            margin-top: 50px;
            font-family: Arial, sans-serif;
        }

        #box {
            width: 100px;
            height: 100px;
            background: blue;
            margin: 20px auto;
            transition: transform 1s;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <button> id="rotateBtn">RotateBox</button>
    <div id="box"></div>

    <script>

        document.getElementById("rotateBtn").onclick = function(){

            document.getElementById("box").style.transform = "rotate(180deg)";
        };
    </script>
</body>
</html>
